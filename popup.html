<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" href="./style.css" />

  <!--
    - JavaScript and HTML must be in separate files: see our Content Security
    - Policy documentation[1] for details and explanation.
    -
    - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
  -->
  <script src="popup.js"></script>
  <style></style>
</head>

<body>
  <div id="container">
    <h1>stahpp</h1>
    <h2 id="currentSite"></h2>
    <h5 id="formLabel">Edit days warnings show up</h5>
    <form id="editDaysForm">
      <input type="checkbox" name="day" value="sun" checked>Sunday</input><br />
      <input type="checkbox" name="day" value="mon" checked>Monday</input> <br />
      <input type="checkbox" name="day" value="tue" checked>Tuesday</input> <br />
      <input type="checkbox" name="day" value="wed" checked>Wednesday</input> <br />
      <input type="checkbox" name="day" value="thu" checked>Thursday</input> <br />
      <input type="checkbox" name="day" value="fri" checked>Friday</input> <br />
      <input type="checkbox" name="day" value="sat" checked>Saturday</input> <br />
    </form>

    <div class="slidecontainer">
      <input type="range" min="1" max="60" value="10" id="snooze"> <br />
      <p id= "snoozeLabel">Snooze Time: <span id="snoozeValue"></span></p>
    </div>
    <button type=button id="editButton"></button>
    <button type=button id="actionButton"></button>
  </div>

</body>

</html>
